<script>
  // PIN Input handling
  const pinInput = document.getElementById('pin');
  const form = document.getElementById('pinForm');

  // Input handling
  pinInput.addEventListener('input', function(e) {
    let value = e.target.value;

    // Only allow numbers
    value = value.replace(/\D/g, '');
    
    // Limit to 4 digits
    if (value.length > 4) {
      value = value.slice(0, 4);
    }
    
    e.target.value = value;
    updateInputStyles();
  });

  pinInput.addEventListener('keypress', function(e) {
    // Only allow numbers
    if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Enter'].includes(e.key)) {
      e.preventDefault();
    }
  });

  function updateInputStyles() {
    pinInput.classList.remove('valid', 'error');
    
    if (pinInput.value.length === 4) {
      pinInput.classList.add('valid');
    }
  }

  // Form validation
  form.addEventListener('submit', function(e) {
    const pinValue = pinInput.value;
    
    if (pinValue.length !== 4) {
      e.preventDefault();
      alert('يرجى إدخال رمز PIN المكون من 4 أرقام');
      pinInput.classList.add('error');
      pinInput.focus();
      return;
    }
    
    if (!/^\d{4}$/.test(pinValue)) {
      e.preventDefault();
      alert('رمز PIN يجب أن يحتوي على أرقام فقط');
      pinInput.classList.add('error');
      pinInput.focus();
      return;
    }

    // Show loading state
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.innerHTML = '<span class="spinner"></span> جاري التحقق...';
    submitBtn.disabled = true;
  });

  // Focus input on load
  pinInput.focus();
</script>
